
<!doctype html>
<html>
    <head>
        <title>{{ title }} - To-Do App</title>
    </head>
    <body>
        <h1>Hello!</h1>

        <br>

        <form action="/add" method="post">
        	<div>
        		<label for="title">To-Do Item</label>
        		<input type="text" name="item" placeholder="To Do Item Text">
        		<button type="submit">Add</button>

        	</div>
        </form>

        {% for item in to_do_list %}
        	<p> {{item}} </p>
        	<a href="/remove/{{item}}">remove</a>
        {% endfor %}


    </body>
</html>
